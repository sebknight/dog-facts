<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.css">
<title>Show me some dogs!</title>
</head>
<body>
  <main class="container">
    <section class="heading">
      <h1>Ready to see some dogs?</h1>
      <div class="btn-container">
        <button class="btn" title="Fetch dogs">Fetch!</button>
        <button class="btn cancel" title="Cancel">Cancel</button>
      </div>
    </section>
    <div class="loader"></div>
    <section class="content">
        <h2 class="content__title"></h2>            
        <div class="content__img-container">
          <img class="content__img">
        </div>
        <article class="content__article"></article>
        <a class="content__link" href="">Find out more about this breed on Wikipedia</a>
      </section>
    </main>

<script src="js/script.js"></script>
</body>
</html>
